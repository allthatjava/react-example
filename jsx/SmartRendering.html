<html>
    <head>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <style>
            .my-list{
                color:blue;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="my-react-app"></div>
        <script type="text/babel">
            const orage_str = "Orange";
            const apple_str = "Apple";
            const banana_str = "Banana";
            
            const imagesrc = "images/fruit.jpg";

            function on_tick(){
                const image_el=(
                    <div className="my-time">
                        Current time: {new Date().toLocaleTimeString()}
                        <img src={imagesrc} />
                    </div>
                )

                const fruit_list = (<div>
                        <div key="el-key" >Some of my favoutie frutes</div>
                        <ol>
                            <li key="O-key">{orage_str}</li>
                            <li key="B-key">{apple_str}</li>
                            <li key="A-key">{banana_str}</li>                        
                        </ol>
                        {image_el}
                    </div>);

                ReactDOM.render(
                    fruit_list,
                    document.getElementById('my-react-app')
                );
                
            }

            setInterval(on_tick, 1000);
        </script>
    </body>
</html>
