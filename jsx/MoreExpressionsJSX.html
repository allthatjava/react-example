<html>
    <head>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <style>
            .my-list{
                color:blue;
            }
        </style>
    </head>
    <body>
        <div id="my-react-app"></div>
        <script type="text/babel">
            const orage_str = "Orange";
            const apple_str = "Apple";
            const banana_str = "Banana";

            function pick_fruit(index){
                if(index== 1)
                    return "Orange";
                if(index== 2)
                    return "Apple";
                if(index== 3)
                    return "Banana";
                
                return (<b>Invalid Fruite</b>);
            }

            const imagesrc = "images/fruit.jpg";
            const img_el = <img src={imagesrc} />

            ReactDOM.render(
                <div>
                    <div key="el-key" className="my-list" >Some of my favoutie frutes</div>
                    <ol>
                        <li key="O-key">{pick_fruit(1)}</li>
                        <li key="B-key">{pick_fruit(2)}</li>
                        <li key="A-key">{pick_fruit(3)}</li>                        
                        <li key="A-key">{pick_fruit(4)}</li>
                    </ol>
                    {img_el}
                </div>,
                document.getElementById('my-react-app')
            );
        </script>
    </body>
</html>
